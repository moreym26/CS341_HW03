    <body>
        <!--Makes Title-->
        <h1>Cheesecake Order Form</h1>
        <!--Creates cheesecake picture using URL-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg"
                    alt="This is a picture of a cheesecake."
                    width="300"
                    height="300"
                    class="center"> 

                    <!--toppings title-->
                    <h3>Quantity Topping</h3>
                    <!--Drop down option for # of toppings-->
                    <form action="/OrderSuccess.html">
                        <select name="Toppings amount" id="Num">
                          <option value="3">3</option>
                          <option value="2">2</option>
                          <option value="1">1</option>
                          <option value="0">0</option>
                        </select>


                        <!--Selectable bullet point list, only one can be selected at a time-->
                        <ul>
                        <input type="radio" id="Plain" name="flavor" value="Plain">
                        <label for="Plain">Plain</label><br>
                        <input type="radio" id="Cherry" name="flavor" value="Cherry">
                        <label for="Cherry">Cherry</label><br>
                        <input type="radio" id="Chocolate" name="flavor" value="Chocolate">
                        <label for="Chocolate">Chocolate</label>
                        </ul>
                        <!--"Enter" makes space on the page-->
                        <br><br>


                        <!--notes title-->
                        <h3>Notes:</h3>
                        <!--Resizable text box with instructions written in it-->
                        <textarea id="notes" name="notes" rows="4" cols="50">Enter any special instructions here.</textarea>
                        <br><br>


                        <!--Order button-->
                        <button onclick="myFunction()">Submit</button>

                        <!--Vegan check in special notes, gives alert if true-->
                        <script src="javascripts/Script.js"></script>
                                             
                      </form>

                      <h2>Total orders for
